<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Assignment 3</title>
</head>
<body style="background-color:dimgray;">
<div class="p-3 mb-2 bg-secondary text-white">
    <h1>Assignment 3</h1>
    <form>
        <div class="form-group">
            <label for="integer">Enter an integer:</label>
            <input type="text" class="form-control" id="textin">
        </div>
        <div class="form-group">
            <label for="selection">Select mathematical calculation:</label><br>
            <select class="selectpicker" id="sel">
                <option value="fac">n-Factorial</option>
                <option value="sum">Summation series (add all integers from 1 to n)</option>
            </select>
        </div>
    </form>
    <button type="button" class="btn btn-default" onclick="calc()">Compute!</button>
</div>
<div class="p-3 mb-2 bg-dark text-white" id="result">
</div>

<!-- Optional JavaScript -->
<script>
    function calc() {
        var input = $("#textin").val();
        var sel = $( "#sel option:selected").val();
        var URL = "http://localhost:8080/"+sel;
        $.ajax({
            type: "GET",
            url: URL,
            contentType: "application/json; charset=utf-8",
            data: {input},
            dataType: "html",
            success: function(msg) {
                var json = msg;
                document.getElementById("result").innerHTML = msg;
            },
            error: function(xhr){
                document.getElementById("result").innerHTML = "Unable to connect to the server";
            }
        });

    }
</script>

<!--jQuery first, then Popper.js, then Bootstrap JS  -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
