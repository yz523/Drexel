<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--  jQuery Mobile CSS -->
    <link type="text/css" rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"/>

    <title>Assignment 4</title>
</head>
<body>
<div data-role="panel" id="mypanel">
    <a onClick="home()" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
    <a onClick="computer()" class="ui-btn ui-icon-home ui-btn-icon-left">Computer</a>
    <a onClick="weather_()" class="ui-btn ui-icon-home ui-btn-icon-left">Weather</a>

</div>
<div data-role="header" data-position="fixed">
    <a data-rel="close" href="#mypanel">Menu</a>
    <h1>Assignment 4</h1>
</div>
<div data-role="footer" data-position="fixed">
    <h1>Yiyun Zhang</h1>
</div>
<div data-role="main" id="main">
    <img src="https://cdn.sidefx.com/media/uploads/school/drexel/drexel_logo_banner.jpg" width="1300" height="700">
</div>

<!-- Optional JavaScript -->
<script>
    function home(){
        document.getElementById("main").innerHTML = "<img src=\"https://cdn.sidefx.com/media/uploads/school/drexel/drexel_logo_banner.jpg\" width=\"1300\" height=\"700\">";
    }

    function computer() {
        var URL = "http://localhost:8080/part3";
        $.ajax({
            type: "GET",
            url: URL,
            contentType: "application/json; charset=utf-8",
            data: {},
            dataType: "html",
            success: function(msg) {
                var json = msg;
                document.getElementById("main").innerHTML = json;
            },
            error: function(xhr){
                document.getElementById("main").innerHTML = "Unable to connect to the server";
            }
        });
    }

    function calc() {
        var input = $("#textin").val();
        var sel = $( "#sel option:selected").val();
        var URL = "http://localhost:8080/"+sel;
        $.ajax({
            type: "GET",
            url: URL,
            contentType: "application/json; charset=utf-8",
            data: {input},
            dataType: "html",
            success: function(msg) {
                var json = msg;
                document.getElementById("result").innerHTML = json;
            },
            error: function(xhr){
                document.getElementById("result").innerHTML = "Unable to connect to the server";
            }
        });
    }

    function weather_() {
        var URL = "http://localhost:8080/part4";
        $.ajax({
            type: "GET",
            url: URL,
            contentType: "application/json; charset=utf-8",
            data: {},
            dataType: "html",
            success: function(msg) {
                var json = msg;
                document.getElementById("main").innerHTML = json;
            },
            error: function(xhr){
                document.getElementById("main").innerHTML = "Unable to connect to the server";
            }
        });
    }

    function weather(){
        var zipcode = $("#textin").val();
        var URL = "http://localhost:8080/weather";
        $.ajax({
            type: "GET",
            url: URL,
            contentType: "application/json; charset=utf-8",
            data: {zipcode},
            dataType: "html",
            success: function(msg) {
                var json = msg;
                document.getElementById("result").innerHTML = json;
            },
            error: function(xhr){
                document.getElementById("result").innerHTML = "Unable to connect to the server";
            }
        });
    }
</script>

<!--jQuery Mobile JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

<!--jQuery first, then Popper.js, then Bootstrap JS  -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
